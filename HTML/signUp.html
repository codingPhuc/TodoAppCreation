<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/signUp.css" />
  </head>
  <body>
    <form id="sign-up-form">
      <h2>Sign Up</h2>
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        placeholder="user"
      />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="123"
      />
      <label for="password">Reenter Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="password"
        required
        placeholder="123"
      />
      <button type="submit" id="sign-up-button">Sign Up</button>
      <button type="submit" id="sign-in-redirect-button">Sign In</button>
    </form>
    <script src="../javascripts/signUp.js"></script>
  </body>
</html>
